<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="./css/12_my_solution.css" />
  </head>
  <body>
    <p></p>
    <br />
    <section id="main-section">
      <h2>Sign Up</h2>
      <p id="heading-comment">It's free and only takes a minute</p>
      <form action="">
        <div>
          <label for="fname">First name</label><br />
          <input type="text" id="fname" name="fname" placeholder="" />
        </div>
        <div>
          <label for="lname">Last name</label><br />
          <input type="text" id="lname" name="lname" placeholder="" />
        </div>
        <div>
          <label for="email">Email</label><br />
          <input type="text" id="email" name="email" placeholder="" />
        </div>
        <div>
          <label for="password">Password</label><br />
          <input type="text" id="password" name="password" placeholder="" />
        </div>
        <div>
          <label for="cpassword">Confirm Password</label><br />
          <input type="text" id="cpassword" name="cpassword" placeholder="" />
        </div>
        <input id="form-input" type="submit" value="Sign Up" />
      </form>
      <p id="disclaimer">
        By clicking the Sign Up button you agree to our
        <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
      </p>
    </section>
    <p id="login">
      Already have an account? <a id="login-here" href="#">Login here</a>
    </p>
  </body>
</html>
